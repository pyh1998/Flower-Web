    <!-- Feedback Form -->
    <div class="feedback">
        <form method="POST" action="mailto: name@example.com" enctype="multipart/form-data">
            <div>
                <label>Your name</label></br>
                <input class ="text" type="text" name="name" placeholder="Your name is..."></br>
                <label>Your email address</label></br>
                <input class ="text" type="text" name="email" placeholder="Your email is..."></br>
                <label>What is your gender</label></br>
                <input type="radio" name="sex" value="male">Male
                <input type="radio" name="sex" value="female">Female
                <input type="radio" name="sex" value="other">Other
                <input type="radio" name="sex" value="noSay">I prefer not to say</br>
                <label>Please fill in your feedback</label></br>
                <textarea rows="10" name="feedback" placeholder="Please type your feedback hear..."></textarea>
                <hr width="550">
                <input class="clear" type="reset" value="Clear">
                <input class="submit" type="submit" value="Submit">
                <hr width="550">
            </div>
        </form>
    </div>
